<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Count</title>
</head>
<body>
    <h1>There are {{ count }} words in your text</h1>
    <a href="{% url 'home' %}">Try again</a>
    <a href="{% url 'about' %}">About</a>
    <h2>Your text:</h2>
    {{ fulltext }}

    <h2>Wordcount:</h2>
    <ol>
        {% for word, counttotal in wordssorted %}
        <li>{{ word }} - {{ counttotal }}</li>
        {% endfor %}
    </ol>
    
</body>
</html>
